<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.png" height='400' width='400'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <title>Charmeleon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="back">
        <h1><a href='index.html'><</a></h1>
    </div>
    <div class="container-fluid">
        <h1 id='name'></h1>
        <div class="content">
            <img id='poke'src='images/melon.png' class='rounded float-start'>
        <div class="abilities">
                <h2 id='abilities'>Abilities</h2>
                <h4 id='abilitiesname1'></h4>
                <h4 id='abilitiesname2'></h4>
            </div>
            <div class="div">
                <h3 id='base_experience'></h3>
                <h3 id='height'></h3>
                <h3 id='id'></h3>
                <h3 id='is_default'></h3>
                <h3 id='order'></h3>
                <h4 id='type'></h4>
                <h4 id='slot'></h4>
                <h4 id='weight'></h4>
            </div>
            <!--Table of Stats-->
            <table class="table">
                <th class='text-center' colspan='3'>Stats</th>
                <tbody>
                  <tr>
                    <th scope="row"id='statName1'></th>
                    <td id='base_stat1'></td>
                    <td id='effort1'></td>
                  </tr>
                  <tr>
                    <th scope="row"id='statName2'></th>
                    <td id='base_stat2'></td>
                    <td id='effort2'></td>
                  </tr>
                  <tr>
                    <th scope="row"id='statName3'></th>
                    <td id='base_stat3'></td>
                    <td id='effort3'></td>
                  </tr>
                  <tr>
                    <th scope="row"id='statName4'></th>
                    <td id='base_stat4'></td>
                    <td id='effort4'></td>
                  </tr>
                  <tr>
                    <th scope="row"id='statName5'></th>
                    <td id='base_stat5'></td>
                    <td id='effort5'></td>
                  </tr>
                  <tr>
                    <th scope="row"id='statName6'></th>
                    <td id='base_stat6'></td>
                    <td id='effort6'></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src='scripts/script.js'></script>
</body>
</html>
